version: "3.8"
services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    restart: unless-stopped
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      # Optional: set your encryption key for credentials
      # - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # Optional: external DB config if used
      # - DB_TYPE=mysqldb
      # - DB_MYSQLDB_HOST=${DB_HOST}
      # - DB_MYSQLDB_PORT=${DB_PORT}
      # - DB_MYSQLDB_DATABASE=${DB_NAME}
      # - DB_MYSQLDB_USER=${DB_USER}
      # - DB_MYSQLDB_PASSWORD=${DB_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
volumes:
  n8n_data:
